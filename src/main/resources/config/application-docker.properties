cmsch.sysadmins=${SYSADMINS:6af3c8b0-592c-6864-8dd9-5f354edfc0be}

server.servlet.session.persistent=false

spring.sql.init.platform=postgres
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/snyt}
