multipart.maxFileSize=100MB
multipart.maxRequestSize=100MB
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
server.tomcat.max-swallow-size=80000000
server.max-http-header-size=60MB
cmsch.external=/pv/cmsch/external/
cmsch.profile.generation-target=/pv/cmsch/external/profiles
spring.devtools.add-properties=false
cmsch.zone-id=CET

server.port=${PORT:80}

authsch.client-identifier=${AUTHSCH_CLIENT_ID}
