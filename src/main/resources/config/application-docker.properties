cmsch.config.request-for-neptun-default=${REQUEST_FOR_NEPTUN_DEFAULT:false}
cmsch.config.request-for-email-default=${REQUEST_FOR_EMAIL_DEFAULT:false}
cmsch.config.min-token-to-complete-default=${MIN_TOKEN_TO_COMPLETE_DEFAULT:5}
cmsch.config.hint-score-percentage-default=${HINT_SCORE_PERCENTAGE_DEFAULT:100}

cmsch.group-select.organizer-group-ids=${ORGANIZER_GROUP_IDS:0}
